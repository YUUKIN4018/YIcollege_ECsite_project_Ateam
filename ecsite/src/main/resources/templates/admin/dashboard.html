<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>管理者ダッシュボード</title>
  <style>
    /*―― 共通：リセット＆ベース設定 ――*/
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; }
    body {
      background-color: #f5f5f5;
      font-family: "Meiryo", "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
    }

    /*―― 共通：ヘッダー ――*/
    .header {
      background-color: #cccccc;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header .logo img {
      height: 32px;
    }
    .header .logout-link {
      font-size: 1em;
      color: #333;
      text-decoration: none;
    }
    .header .logout-link:hover {
      text-decoration: underline;
    }

    /*―― 共通：フッター ――*/
    .footer {
      background-color: #cccccc;
      text-align: center;
      padding: 12px 0;
      font-size: 0.85em;
      color: #555555;
    }

    /*―― ページ固有：ダッシュボード ――*/
    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 24px;
    }
    .title {
      font-size: 1.8em;
      margin-bottom: 32px;
      color: #222;
    }
    .actions {
      display: flex;
      gap: 40px;
    }
    .actions a {
      padding: 16px 32px;
      font-size: 1.1em;
      border: 2px solid #333;
      border-radius: 6px;
      background: #fff;
      color: #333;
      text-decoration: none;
    }
    .actions a:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <!-- ヘッダー -->
  <header class="header">
    <div class="logo">
      <a th:href="@{/admin/dashboard}">
        <img th:src="@{/images/YIロゴ.png}" alt="Y&I Group" />
      </a>
    </div>
    <a th:href="@{/admin/logout-confirm}" class="logout-link">ログアウト</a>
  </header>

  <!-- メイン -->
  <main class="container">
    <div class="title">管理者ダッシュボード</div>
    <div class="actions">
      <a th:href="@{/admin/products}">商品管理</a>
      <a th:href="@{/admin/inventory}">在庫管理</a>
    </div>
  </main>

  <!-- フッター -->
  <footer class="footer">© 2025 Y&I Group Inc.</footer>
</body>
</html>
