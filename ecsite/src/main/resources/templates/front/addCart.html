<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>カートに追加しました | ECサイト</title>
  <style>
    /* ベースリセット */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Meiryo','Segoe UI',sans-serif;
      background:#f5f5f5; color:#333;
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* ヘッダー */
    header {
      background:#ddd; padding:12px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo { font-size:1.4em; font-weight:bold; }
    nav { display:flex; gap:16px; }
    nav a { text-decoration:none; color:#333; font-size:1em; }
    nav a:hover { text-decoration:underline; }
    /* メイン */
    main {
      flex:1; display:flex; justify-content:center; align-items:center;
      padding:40px 24px;
    }
    .box {
      background:#fff; border:1px solid #ccc; border-radius:8px;
      padding:32px; width:360px; text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .box h2 {
      margin-bottom:24px; font-size:1.4em; color:#333;
    }
    .product {
      display:flex; flex-direction:column; align-items:center; gap:12px;
      margin-bottom:24px;
    }
    .product img {
      width:160px; height:160px; object-fit:cover; border:1px solid #bbb; border-radius:4px;
    }
    .product .name {
      font-size:1em; color:#333;
    }
    .product .price {
      font-size:1.1em; font-weight:bold; color:#2c3e50;
    }
    .product .quantity {
      font-size:1em; color:#555;
    }
    .actions a, .actions button {
      display:block; width:100%; margin-top:8px;
      padding:8px 0; font-size:1em; border:1px solid #333;
      border-radius:4px; text-decoration:none; color:#333;
      background:#fff; cursor:pointer;
    }
    .actions a:hover, .actions button:hover { background:#f0f0f0; }
    /* フッター */
    footer {
      background:#ddd; text-align:center;
      padding:12px 0; margin-top:auto; font-size:0.9em;
    }
    .footer-links a {
      margin:0 12px; text-decoration:none; color:#333;
    }
    .footer-links a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo"><a th:href="@{/}" style="text-decoration:none;color:#333;">ECサイトロゴ</a></div>
    <nav>
      <sec:authorize access="!isAuthenticated()">
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">会員登録</a>
      </sec:authorize>
      <sec:authorize access="isAuthenticated()">
        <a th:href="@{/mypage}">マイページ</a>
      </sec:authorize>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <div class="box">
      <h2>カートに追加しました。</h2>

      <div class="product" th:with="p=${product}, qty=${quantity}">
        <img th:src="@{${p.imageUrl}}" alt="商品画像"/>
        <div class="name" th:text="${p.name}">商品名</div>
        <div class="price">¥<span th:text="${#numbers.formatInteger(p.price,'#,###')}">0</span>（税込）</div>
        <div class="quantity">数量：<span th:text="${qty}">1</span></div>
      </div>

      <div class="actions">
        <a th:href="@{/}" role="button">買い物を続ける</a>
        <a th:href="@{/cart}" role="button">カートを見る</a>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
