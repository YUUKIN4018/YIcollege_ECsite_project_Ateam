<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>管理者ログイン</title>
    <style>
      /* 全体リセット＆ベース設定 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        background-color: #f5f5f5;
        font-family: "Meiryo", "Segoe UI", sans-serif;
        display: flex;
        flex-direction: column;
      }

      /* ヘッダー（ロゴバー） */
      .header {
        background-color: #cccccc;
        padding: 16px 24px;
        display: flex;
        align-items: center;
      }
      .header .logo {
        font-size: 1.2em;
        font-weight: bold;
      }

      /* メインエリア */
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 24px;
      }
      .login-box {
        background-color: #ffffff;
        border: 1px solid #999;
        border-radius: 8px;
        padding: 32px 40px;
        width: 360px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .login-box h2 {
        text-align: center;
        margin-bottom: 24px;
        font-size: 1.4em;
        color: #333333;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        font-size: 1em;
        margin-bottom: 6px;
        color: #333;
      }
      .form-group input[type="text"],
      .form-group input[type="password"] {
        width: 100%;
        padding: 8px 10px;
        font-size: 1em;
        border: 1px solid #bbb;
        border-radius: 4px;
      }
      .error-message {
        color: #d8000c;
        font-size: 0.9em;
        margin-top: 4px;
        padding-left: 4px;
      }
      .login-button {
        width: 100%;
        padding: 10px 0;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        margin-top: 8px;
      }
      .login-button:hover {
        background-color: #357ab8;
      }

      /* フッター */
      .footer {
        background-color: #cccccc;
        text-align: center;
        padding: 12px 0;
        font-size: 0.85em;
        color: #555555;
      }
    </style>
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="header">
      <div class="logo">
        <a th:href="@{/}">
          <img
            th:src="@{/images/YIロゴ.png}"
            alt="Y&I Group"
            style="height:32px;"
          />
        </a>
      </div>
    </header>

    <!-- メイン：ログインフォーム -->
    <div class="main">
      <div class="login-box">
        <h2>管理者ログイン</h2>

        <!-- 認証失敗メッセージ -->
        <div th:if="${param.error}" class="error-message">
          ログインIDまたはパスワードが正しくありません。
        </div>

        <form th:action="@{/admin/login}" method="post" th:object="${loginForm}">
          <!-- CSRF トークン -->
          <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
          />

          <!-- 管理者ID -->
          <div class="form-group">
            <label for="username">管理者ID</label>
            <input
              type="text"
              id="username"
              th:field="*{username}"
              placeholder="管理者IDを入力"
              autofocus
            />
            <div
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
              class="error-message"
            ></div>
          </div>

          <!-- パスワード -->
          <div class="form-group">
            <label for="password">パスワード</label>
            <input
              type="password"
              id="password"
              th:field="*{password}"
              placeholder="パスワードを入力"
            />
            <div
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="error-message"
            ></div>
          </div>

          <!-- ログインボタン -->
          <button type="submit" class="login-button">ログイン</button>

          <!-- 汎用エラー -->
          <div
            th:if="${loginError}"
            class="error-message"
            th:text="${loginError}"
          ></div>
        </form>
      </div>
    </div>

    <!-- フッター -->
    <div class="footer">© 2025 Y&I Group Inc.</div>
  </body>
</html>
