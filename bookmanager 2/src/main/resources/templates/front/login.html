<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>ログイン | ECサイト</title>
  <style>
    /* ──────────── ベース ──────────── */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:'Meiryo','Segoe UI',sans-serif; background:#f5f5f5; color:#333; display:flex; flex-direction:column; min-height:100vh; }

    /* ──────────── ヘッダー ──────────── */
    header {
      background:#ddd; padding:12px 24px; display:flex; align-items:center; justify-content:space-between;
    }
    .logo { font-size:1.4em; font-weight:bold; }
    .nav-links { display:flex; gap:16px; }
    .nav-links a { text-decoration:none; color:#333; font-size:1em; }
    .nav-links a:hover { text-decoration:underline; }

    /* ──────────── メイン ──────────── */
    main { flex:1; display:flex; justify-content:center; align-items:center; padding:40px 24px; }
    .login-container {
      background:#fff; border:1px solid #999; border-radius:8px; padding:40px 32px; width:360px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .login-container h2 { text-align:center; margin-bottom:24px; font-size:1.4em; color:#333; }
    .form-group { margin-bottom:20px; }
    .form-group label { display:block; margin-bottom:6px; font-size:1em; }
    .form-group input[type="text"],
    .form-group input[type="password"],
    .form-group input[type="email"] {
      width:100%; padding:8px 10px; font-size:1em; border:1px solid #bbb; border-radius:4px;
    }
    .error { color:#d8000c; font-size:0.9em; margin-top:4px; }
    .success { color:green; font-size:0.9em; margin-top:4px; }

    .btn-login {
      width:100%; padding:10px 0; background:#4a90e2; color:#fff; border:none; border-radius:4px;
      font-size:1em; cursor:pointer; margin-top:8px;
    }
    .btn-login:hover { background:#357ab8; }

    .forgot { text-align:center; margin-top:12px; }
    .forgot a { font-size:0.9em; color:#555; text-decoration:none; }
    .forgot a:hover { text-decoration:underline; }

    /* ──────────── フッター ──────────── */
    footer {
      background:#ddd; text-align:center; padding:12px 0; font-size:0.9em;
    }
    .footer-links { display:flex; justify-content:center; gap:24px; }
    .footer-links a { text-decoration:none; color:#333; }
    .footer-links a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">ECサイトロゴ</div>
    <nav class="nav-links">
      <a th:href="@{/login}">ログイン</a>
      <a th:href="@{/register}">会員登録</a>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <div class="login-container">
      <h2>ログイン</h2>

      <!-- ログアウトメッセージ -->
      <div th:if="${param.logout}" class="success">
        ログアウトしました。
      </div>

      <!-- 登録直後などの成功メッセージ -->
      <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>

      <!-- 認証失敗メッセージ -->
      <div th:if="${param.error}" class="error">
        メールアドレスまたはパスワードが正しくありません。
      </div>

      <!-- 任意のログインエラーメッセージ -->
      <div th:if="${loginError}" class="error" th:text="${loginError}"></div>

      <!-- ログインフォーム -->
      <form th:action="@{/login}" method="post" th:object="${loginForm}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- メールアドレス -->
        <div class="form-group">
          <label for="email">メールアドレス <span style="color:#d8000c;">※</span></label>
          <input type="email" id="email" th:field="*{email}" placeholder="example@domain.com" />
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <!-- パスワード -->
        <div class="form-group">
          <label for="password">パスワード <span style="color:#d8000c;">※</span></label>
          <input type="password" id="password" th:field="*{password}" placeholder="8文字以上" />
          <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
        </div>

        <button type="submit" class="btn-login">ログイン</button>
      </form>

      <!-- パスワードリセット -->
      <div class="forgot">
        <a th:href="@{/password-reset-request}">パスワードを忘れた方はこちら</a>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
