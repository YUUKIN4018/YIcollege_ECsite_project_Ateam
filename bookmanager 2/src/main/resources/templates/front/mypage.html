<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>マイページ | ECサイト</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Bootstrap Bundle JS (Popper含む) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* リセット＆ベース */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Meiryo','Segoe UI',sans-serif;
      background:#f5f5f5; color:#333;
      display:flex; flex-direction:column; min-height:100vh;
    }

    /* ヘッダー */
    header {
      background:#ddd; padding:12px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo { font-size:1.4em; font-weight:bold; }
    nav { display:flex; gap:16px; }
    nav a { text-decoration:none; color:#333; font-size:1em; }
    nav a:hover { text-decoration:underline; }

    /* メイン */
    main {
      flex:1; display:flex; justify-content:center; align-items:center;
      padding:40px 24px;
      flex-direction: column;
      gap: 24px;
    }

    .mypage-box {
      background:#fff; border:1px solid #999;
      border-radius:8px; padding:40px 32px;
      width:360px; text-align:center;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .mypage-box h2 {
      margin-bottom:24px; font-size:1.4em; color:#333;
    }
    .user-name {
      margin-bottom:32px; font-size:1.1em; color:#444;
    }

    .btn, button.btn {
      display:block; width:100%; padding:10px 0;
      margin-bottom:16px;
      background:#4a90e2; color:#fff;
      border:none; border-radius:4px;
      font-size:1em; text-decoration:none;
      cursor:pointer;
      text-align:center;
    }
    .btn:hover, button.btn:hover { background:#357ab8; }

  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">ECサイトロゴ</div>
    <nav>
      <a th:href="@{/products}">商品一覧</a>
      <a th:href="@{/top}">ログアウト</a>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <div class="mypage-box">
      <h2>マイページ</h2>
      <!-- ユーザー名表示 -->
      <div class="user-name">
		ユーザー名：<span th:text="${user.lastName + ' ' + user.firstName}"></span>      </div>
      <!-- ボタン -->
      <a th:href="@{/user/edit}" class="btn">ユーザー情報</a>
      <a th:href="@{/orders/history}" class="btn">購入履歴確認</a>

      <!-- パスワード再設定ボタン -->
      <a th:href="@{/password-reset}">
        <button type="button" class="btn">パスワード再設定</button>
      </a>

      <!-- ログアウトボタン（モーダル起動） -->
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
        ログアウト
      </button>
    </div>
  </main>

  <!-- ログアウト確認モーダル -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="logoutModalLabel">確認</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="閉じる"></button>
        </div>

        <div class="modal-body">
          セッションを終了しますか？
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>

          <!-- ログアウト実行（POST） -->
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">ログアウト</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <!-- フッター -->
  <footer>
    <div class="footer-links" style="display:flex; justify-content:center; gap:24px; padding:12px 0; background:#ddd; color:#333; font-size:0.9em;">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
