<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ログイン</title>
</head>
<body>
<h1>ログイン</h1>

<form th:action="@{/login}" method="post" th:object="${loginForm}">
    <div>
        <label>メールアドレス:</label>
        <input type="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">エラー</div>
    </div>
    <div>
        <label>パスワード:</label>
        <input type="password" th:field="*{password}"/>
        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">エラー</div>
    </div>

    <div th:if="${loginError}" th:text="${loginError}" style="color: red;"></div>

    <button type="submit">ログイン</button>
</form>
</body>
</html>
