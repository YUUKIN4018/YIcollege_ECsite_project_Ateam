<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>パスワード再設定 | ECサイト</title>
  <style>
    /* ベースリセット */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Meiryo','Segoe UI',sans-serif;
      background:#f5f5f5; color:#333;
      display:flex; flex-direction:column; min-height:100vh;
    }

    /* ヘッダー */
    header {
      background:#ddd; padding:12px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo { font-size:1.4em; font-weight:bold; }
    .nav-links { display:flex; gap:16px; }
    .nav-links a { text-decoration:none; color:#333; }
    .nav-links a:hover { text-decoration:underline; }

    /* メイン */
    main {
      flex:1; display:flex;
      justify-content:center; align-items:center;
      padding:40px 24px;
    }
    .box {
      background:#fff; border:1px solid #999;
      border-radius:8px; padding:40px 32px;
      width:380px; box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }
    .box h2 {
      text-align:center; margin-bottom:24px;
      font-size:1.4em; color:#333;
    }
    .msg {
      text-align:center; margin-bottom:16px;
      color: #007a00; /* 成功メッセージ */
      font-size:0.95em;
    }
    .error { color:#d8000c; font-size:0.9em; margin-top:4px; }

    .form-group { margin-bottom:20px; }
    .form-group label { display:block; margin-bottom:6px; }
    .form-group input {
      width:100%; padding:8px 10px;
      border:1px solid #bbb; border-radius:4px;
      font-size:1em;
    }

    .btn-send {
      width:100%; padding:10px 0;
      background:#4a90e2; color:#fff;
      border:none; border-radius:4px;
      font-size:1em; cursor:pointer;
    }
    .btn-send:hover { background:#357ab8; }

    .footer {
      background:#ddd; text-align:center;
      padding:12px 0; font-size:0.9em;
    }
    .footer-links { display:flex; justify-content:center; gap:24px; }
    .footer-links a { text-decoration:none; color:#333; }
    .footer-links a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo">ECサイトロゴ</div>
    <nav class="nav-links">
      <a th:href="@{/login}">ログイン</a>
      <a th:href="@{/register}">会員登録</a>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <div class="box">
      <h2>パスワード再設定</h2>

      <!-- 成功メッセージ -->
      <div th:if="${resetSuccess}" class="msg" th:text="${resetSuccess}">パスワードを更新しました。</div>

      <!-- 全体エラーメッセージ -->
      <div th:if="${resetError}" class="error" th:text="${resetError}">エラーが発生しました。</div>

      <form th:action="@{/password-reset}" method="post" th:object="${resetForm}">
        <!-- CSRF -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <!-- メールアドレス -->
        <div class="form-group">
          <label for="email">メールアドレス <span style="color:#d8000c;">※</span></label>
          <input type="text" id="email" th:field="*{email}" placeholder="example@domain.com"/>
          <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <!-- 新しいパスワード -->
        <div class="form-group">
          <label for="newPassword">新しいパスワード <span style="color:#d8000c;">※</span></label>
          <input type="password" id="newPassword" th:field="*{newPassword}" placeholder="8文字以上"/>
          <div th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}" class="error"></div>
        </div>

        <!-- パスワード（確認用） -->
        <div class="form-group">
          <label for="confirmPassword">パスワード（確認） <span style="color:#d8000c;">※</span></label>
          <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="もう一度入力"/>
          <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error"></div>
        </div>

        <!-- 送信 -->
        <button type="submit" class="btn-send">送信</button>
      </form>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
