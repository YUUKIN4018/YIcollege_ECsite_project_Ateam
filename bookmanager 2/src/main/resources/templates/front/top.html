<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>ECサイト｜商品一覧</title>
  <style>
    /* ベースリセット */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Meiryo','Segoe UI',sans-serif;
      background:#f5f5f5; color:#333;
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* ヘッダー */
    header {
      background:#ddd; padding:12px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo { font-size:1.4em; font-weight:bold; }
    .nav-links {
      display:flex; gap:16px; align-items:center;
    }
    .nav-links a { text-decoration:none; color:#333; font-size:1em; }
    .nav-links a:hover { text-decoration:underline; }
    /* 検索／フィルタ */
    .search-bar {
      display:flex; gap:8px; margin:24px auto 0;
      width:90%; max-width:800px;
    }
    .search-bar input[type="text"],
    .search-bar select {
      flex:1; padding:8px 10px; font-size:1em;
      border:1px solid #bbb; border-radius:4px;
    }
    .search-bar button {
      padding:8px 16px; font-size:1em;
      background:#4a90e2; color:#fff; border:none; border-radius:4px;
      cursor:pointer;
    }
    .search-bar button:hover { background:#357ab8; }
    /* 商品グリッド */
    .product-grid {
      display:grid;
      grid-template-columns:repeat(auto-fill, minmax(160px, 1fr));
      gap:16px; width:90%; max-width:1000px; margin:16px auto;
    }
    .product-card {
      background:#fff; border:1px solid #ccc; border-radius:8px;
      overflow:hidden; text-align:center;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      display:flex; flex-direction:column;
    }
    .product-card img {
      width:100%; height:160px; object-fit:cover;
    }
    .product-info {
      padding:8px;
      flex:1; display:flex; flex-direction:column; justify-content:space-between;
    }
    .product-info .name {
      font-size:0.95em; color:#333; margin-bottom:4px;
    }
    .product-info .price {
      font-size:1em; font-weight:bold; color:#2c3e50;
    }
    /* ページネーション */
    .pagination {
      display:flex; justify-content:center; gap:8px;
      margin:24px 0;
    }
    .pagination a {
      padding:6px 12px; text-decoration:none; color:#333;
      border:1px solid #ccc; border-radius:4px; font-size:0.9em;
    }
    .pagination a.current {
      background:#ecf0f1; pointer-events:none;
    }
    .pagination a:hover { background:#f0f0f0; }
    /* フッター */
    footer {
      background:#ddd; text-align:center;
      padding:12px 0; margin-top:auto; font-size:0.9em;
    }
    .footer-links a {
      margin:0 12px; text-decoration:none; color:#333;
    }
    .footer-links a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo"><a th:href="@{/}" style="text-decoration:none;color:#333;">ECサイトロゴ</a></div>
    <nav class="nav-links">
      <sec:authorize access="!isAuthenticated()">
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">会員登録</a>
      </sec:authorize>
      <sec:authorize access="isAuthenticated()">
        <a th:href="@{/mypage}">マイページ</a>
      </sec:authorize>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- 検索／カテゴリ絞り込み -->
  <form th:action="@{/}" method="get" class="search-bar">
    <input type="text" name="keyword" th:value="${keyword}" maxlength="50" placeholder="キーワードで検索"/>
    <select name="category">
      <option value="">すべてのカテゴリ</option>
      <option th:each="cat : ${categories}"
              th:value="${cat.id}"
              th:text="${cat.name}"
              th:selected="${cat.id == category}">
      </option>
    </select>
    <button type="submit">検索</button>
  </form>

  <!-- 商品一覧グリッド -->
  <div class="product-grid">
    <div th:each="prod : ${products}" class="product-card">
      <a th:href="@{|/products/${prod.id}|}">
        <img th:src="@{${prod.imageUrl}}" alt="商品画像"/>
      </a>
      <div class="product-info">
        <a th:href="@{|/products/${prod.id}|}" class="name" th:text="${prod.name}">商品名</a>
        <div class="price">¥<span th:text="${#numbers.formatInteger(prod.price,'#,###')}">0</span></div>
      </div>
    </div>
    <!-- 該当なし表示 -->
    <div th:if="${#lists.isEmpty(products)}" style="grid-column:1/-1; text-align:center; color:#777;">
      該当する商品は見つかりませんでした。
    </div>
  </div>

  <!-- ページネーション -->
  <div class="pagination" th:if="${pageNumbers != null}">
    <a th:each="p : ${pageNumbers}"
       th:href="@{|/?page=${p}&keyword=${keyword}&category=${category}|}"
       th:text="${p}"
       th:classappend="${p == currentPage} ? ' current'">
    </a>
  </div>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
