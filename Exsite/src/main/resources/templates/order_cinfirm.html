<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>ご注文内容確認 | ECサイト</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:'Meiryo','Segoe UI',sans-serif;background:#f5f5f5;color:#333;display:flex;flex-direction:column;min-height:100vh;}
    header{background:#ddd;padding:12px 24px;display:flex;align-items:center;justify-content:space-between;}
    .logo{font-size:1.4em;font-weight:bold;}
    nav a{margin-left:16px;text-decoration:none;color:#333;}
    nav a:hover{text-decoration:underline;}
    main{flex:1;padding:24px;display:flex;justify-content:center;}
    .container{background:#fff;border:1px solid #ccc;border-radius:8px;padding:24px;max-width:900px;width:100%;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h2{text-align:center;margin-bottom:16px;color:#333;}
    .alert{color:#d8000c;text-align:center;margin-bottom:12px;}
    .section{margin-bottom:24px;}
    .section-title{font-size:1.1em;color:#555;border-bottom:1px solid #ddd;padding-bottom:4px;margin-bottom:12px;}
    .info-table, .items-table{width:100%;border-collapse:collapse;}
    .info-table td{padding:6px 8px;border-bottom:1px solid #eee;}
    .items-table th, .items-table td{padding:8px;border-bottom:1px solid #eee;text-align:left;font-size:0.95em;}
    .items-table th{background:#f0f0f0;}
    .tfoot-row td{font-weight:600;}
    .btn-group{display:flex;justify-content:center;gap:16px;margin-top:16px;}
    .btn-group button{padding:10px 20px;font-size:1em;border:none;border-radius:4px;cursor:pointer;}
    .confirm{background:#27ae60;color:#fff;}
    .confirm:hover{background:#1e874b;}
    .modify{background:#fff;color:#333;border:1px solid #333;}
    .modify:hover{background:#f0f0f0;}
    footer{background:#ddd;text-align:center;padding:12px 0;margin-top:auto;font-size:0.9em;}
    .footer-links a{margin:0 12px;text-decoration:none;color:#333;}
    .footer-links a:hover{text-decoration:underline;}
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo"><a th:href="@{/}" style="color:#333;text-decoration:none;">ECサイトロゴ</a></div>
    <nav>
      <a th:href="@{/mypage}">マイページ</a>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- メイン -->
  <main>
    <div class="container">
      <h2>ご注文内容確認</h2>

      <!-- 在庫切れ等、注文不可の場合 -->
      <div th:if="${errorMessage}" class="alert" th:text="${errorMessage}">
        注文を確定できませんでした。
      </div>

      <!-- お届け先情報 -->
      <div class="section">
        <div class="section-title">お届け先情報</div>
        <table class="info-table">
          <tr><td>氏名</td><td th:text="${orderInfo.recipient}">山田 太郎</td></tr>
          <tr><td>郵便番号</td><td th:text="${orderInfo.postalCode}">123-4567</td></tr>
          <tr><td>住所</td><td th:text="${orderInfo.address}">東京都○○区○○町1-2-3</td></tr>
          <tr><td>電話番号</td><td th:text="${orderInfo.phone}">09012345678</td></tr>
        </table>
      </div>

      <!-- 配送・支払い方法 -->
      <div class="section">
        <div class="section-title">配送方法</div>
        <div th:text="${orderInfo.deliveryMethodLabel}">通常配送</div>
        <div th:if="${orderInfo.deliveryNotes}">
          <small th:text="${orderInfo.deliveryNotes}">指定日時: ○月○日</small>
        </div>
      </div>
      <div class="section">
        <div class="section-title">お支払い方法</div>
        <div th:text="${orderInfo.paymentMethodLabel}">銀行振込</div>
      </div>

      <!-- 商品一覧 -->
      <div class="section">
        <div class="section-title">商品情報一覧</div>
        <table class="items-table">
          <thead>
            <tr><th>画像</th><th>商品名</th><th>価格</th><th>数量</th><th>小計</th></tr>
          </thead>
          <tbody>
            <tr th:each="item : ${orderItems}">
              <td><img th:src="@{${item.product.imageUrl}}" alt="商品画像" style="width:60px;height:60px;object-fit:cover;"></td>
              <td th:text="${item.product.name}">商品A</td>
              <td>¥<span th:text="${#numbers.formatInteger(item.product.price,'#,###')}">1,000</span></td>
              <td th:text="${item.quantity}">1</td>
              <td>¥<span th:text="${#numbers.formatInteger(item.subtotal,'#,###')}">1,000</span></td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="tfoot-row">
              <td colspan="4">合計金額（税込）</td>
              <td>¥<span th:text="${#numbers.formatInteger(orderInfo.total,'#,###')}">1,950</span></td>
            </tr>
          </tfoot>
        </table>
      </div>

      <!-- ボタン -->
      <div class="btn-group">
        <form th:action="@{/checkout/complete}" method="post" style="margin:0;">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="confirm">ご注文を確定</button>
        </form>

        <!-- 修正するボタンを <button> に変更 -->
        <button type="button"
                class="modify"
                th:onclick="|location.href='@{/checkout}'|">
          修正する
        </button>
      </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
