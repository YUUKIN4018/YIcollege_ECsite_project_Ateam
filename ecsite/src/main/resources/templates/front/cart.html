<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8"/>
  <title>カート | ECサイト</title>
  <style>
    /* ベースリセット */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Meiryo','Segoe UI',sans-serif;
      background:#f5f5f5; color:#333;
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* ヘッダー */
    header {
      background:#ddd; padding:12px 24px;
      display:flex; align-items:center; justify-content:space-between;
    }
    .logo { font-size:1.4em; font-weight:bold; }
    nav { display:flex; gap:16px; }
    nav a { text-decoration:none; color:#333; font-size:1em; }
    nav a:hover { text-decoration:underline; }
    /* メイン */
    main {
      flex:1; padding:24px;
    }
    .cart-container {
      max-width:800px; margin:0 auto 40px;
      background:#fff; border:1px solid #ccc; border-radius:8px;
      padding:24px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom:16px; font-size:1.4em; color:#333;
      text-align:center;
    }
    /* 空カート時メッセージ */
    .empty {
      text-align:center; padding:40px 0; color:#777; font-size:1em;
    }
    /* アイテムリスト */
    .cart-item {
      display:flex; align-items:center; gap:16px; padding:12px 0;
      border-bottom:1px solid #eee;
    }
    .cart-item:last-child { border-bottom:none; }
    .cart-item img {
      width:80px; height:80px; object-fit:cover; border:1px solid #bbb; border-radius:4px;
    }
    .item-info {
      flex:1; display:flex; flex-direction:column; gap:6px;
    }
    .item-info .name {
      font-size:1em; color:#333;
      text-decoration:none;
    }
    .item-info .price {
      font-size:0.95em; color:#2c3e50;
    }
    .item-actions {
      display:flex; flex-direction:column; gap:8px; align-items:flex-end;
    }
    .item-actions form {
      display:flex; align-items:center; gap:8px;
    }
    .item-actions input[type="number"] {
      width:60px; padding:4px 6px; font-size:1em;
      border:1px solid #bbb; border-radius:4px;
    }
    .item-actions button {
      padding:6px 12px; font-size:0.9em; background:#4a90e2; color:#fff;
      border:none; border-radius:4px; cursor:pointer;
    }
    .item-actions button:hover { background:#357ab8; }
    .item-actions .remove-btn {
      background:#d8000c;
    }
    .item-actions .remove-btn:hover { background:#b0000a; }
    /* 合計行 */
    .total {
      display:flex; justify-content:flex-end; margin-top:16px; font-size:1.1em;
      font-weight:bold;
    }
    /* ボタン群 */
    .bottom-actions {
      display:flex; justify-content:space-between; margin-top:24px;
    }
    .bottom-actions a,
    .bottom-actions button {
      padding:10px 20px; font-size:1em; text-decoration:none; border:none;
      border-radius:4px; cursor:pointer;
    }
    .continue {
      background:#fff; border:1px solid #333; color:#333;
    }
    .continue:hover { background:#f0f0f0; }
    .checkout {
      background:#27ae60; color:#fff;
    }
    .checkout:hover { background:#1e874b; }
    /* フッター */
    footer {
      background:#ddd; text-align:center;
      padding:12px 0; margin-top:auto; font-size:0.9em;
    }
    .footer-links a {
      margin:0 12px; text-decoration:none; color:#333;
    }
    .footer-links a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <!-- ヘッダー -->
  <header>
    <div class="logo"><a th:href="@{/}" style="text-decoration:none;color:#333;">ECサイトロゴ</a></div>
    <nav>
      <sec:authorize access="!isAuthenticated()">
        <a th:href="@{/login}">ログイン</a>
        <a th:href="@{/register}">会員登録</a>
      </sec:authorize>
      <sec:authorize access="isAuthenticated()">
        <a th:href="@{/mypage}">マイページ</a>
      </sec:authorize>
      <a th:href="@{/cart}">🛒 カート</a>
    </nav>
  </header>

  <!-- カートコンテンツ -->
  <main>
    <div class="cart-container">
      <h2>カート</h2>

      <!-- 空カート -->
      <div th:if="${#lists.isEmpty(cart.items)}" class="empty">
        カートに商品がありません。
      </div>

      <!-- 商品リスト -->
      <div th:each="item : ${cart.items}" class="cart-item">
        <img th:src="@{${item.product.imageUrl}}" alt="商品画像"/>
        <div class="item-info">
          <a th:href="@{|/products/${item.product.id}|}" class="name" th:text="${item.product.name}">商品名</a>
          <div class="price">¥<span th:text="${#numbers.formatInteger(item.product.price,'#,###')}">0</span>（税込）</div>
        </div>
        <div class="item-actions">
          <!-- 数量更新 -->
          <form th:action="@{|/cart/update/${item.product.id}|}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="number" name="quantity"
                   th:value="${item.quantity}"
                   min="0" th:max="${item.product.stock}" />
            <button type="submit">更新</button>
          </form>
          <!-- 削除 -->
          <form th:action="@{|/cart/remove/${item.product.id}|}" method="post" style="margin:0;">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="remove-btn">削除</button>
          </form>
          <!-- 小計 -->
          <div class="price">
            小計：¥<span th:text="${#numbers.formatInteger(item.subtotal,'#,###')}">0</span>
          </div>
        </div>
      </div>

      <!-- 合計金額 -->
      <div th:if="${!#lists.isEmpty(cart.items)}" class="total">
        合計金額（税込）： ¥<span th:text="${#numbers.formatInteger(cart.total,'#,###')}">0</span>
      </div>

      <!-- 下部ボタン群 -->
      <div th:if="${!#lists.isEmpty(cart.items)}" class="bottom-actions">
        <a th:href="@{/}" class="continue">買い物を続ける</a>
        <a th:href="@{/checkout}" class="checkout">注文手続きへ進む</a>
      </div>
    </div>
  </main>

  <!-- フッター -->
  <footer>
    <div class="footer-links">
      <a th:href="@{/terms}">利用規約</a>
      <a th:href="@{/contact}">お問い合わせ</a>
    </div>
  </footer>

</body>
</html>
