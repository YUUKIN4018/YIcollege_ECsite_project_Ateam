<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>在庫管理</title>
    <style>
        /* ================================================
           全体リセット＆ベース設定
        ================================================ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-family: 'Meiryo', 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        /* ================================================
           ヘッダー（ロゴバー）
        ================================================ */
        .header {
            background-color: #ddd;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header .logo {
            font-size: 1.2em;
            font-weight: bold;
        }
        .header .logout a {
            color: #333;
            text-decoration: none;
            font-size: 0.95em;
        }
        .header .logout a:hover {
            text-decoration: underline;
        }

        /* ================================================
           ナビゲーション（上部グローバルメニュー）
        ================================================ */
        .nav {
            background-color: #34495e;
            padding: 12px 24px;
        }
        .nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin-right: 20px;
            font-size: 1em;
        }
        .nav a:hover {
            text-decoration: underline;
        }
        .nav a.active {
            font-weight: bold;
            text-decoration: underline;
        }

        /* ================================================
           メインコンテンツ領域
        ================================================ */
        .container {
            flex: 1;
            width: 90%;
            max-width: 1200px;
            margin: 24px auto;
            background-color: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #2c3e50;
            text-align: center;
        }

        /* 検索／フィルターエリア */
        .filter-form {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            margin-bottom: 20px;
            align-items: flex-end;
        }
        .filter-form .form-group {
            display: flex;
            flex-direction: column;
        }
        .filter-form label {
            font-size: 0.95em;
            margin-bottom: 4px;
        }
        .filter-form input[type="text"],
        .filter-form select {
            padding: 6px 8px;
            font-size: 1em;
            border: 1px solid #bbb;
            border-radius: 4px;
            min-width: 180px;
        }
        .filter-form button {
            padding: 8px 16px;
            font-size: 1em;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .filter-form button:hover {
            background-color: #357ab8;
        }

        /* 在庫一覧テーブル */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        table th,
        table td {
            padding: 12px 8px;
            border-bottom: 1px solid #eee;
            text-align: left;
            font-size: 0.95em;
        }
        table th {
            background-color: #ecf0f1;
            color: #2c3e50;
            font-weight: 600;
        }
        table tbody tr:hover {
            background-color: #f0f8ff;
        }

        /* 在庫数更新用フォーム（インライン） */
        .stock-update-form {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .stock-update-form input[type="number"] {
            width: 60px;
            padding: 4px 6px;
            font-size: 0.9em;
            border: 1px solid #bbb;
            border-radius: 4px;
        }
        .stock-update-form button {
            padding: 4px 10px;
            font-size: 0.9em;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .stock-update-form button:hover {
            background-color: #1e874b;
        }

        /* エラーメッセージ（在庫更新時） */
        .error-message {
            color: #d8000c;
            font-size: 0.9em;
            margin-top: 4px;
        }

        /* ページネーション（例） */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .pagination a {
            padding: 6px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-decoration: none;
            color: #333;
            font-size: 0.9em;
        }
        .pagination a:hover {
            background-color: #f0f0f0;
            border-color: #999;
        }
        .pagination .current {
            background-color: #ecf0f1;
            border-color: #999;
            pointer-events: none;
        }

        /* ================================================
           フッター
        ================================================ */
        .footer {
            background-color: #888;
            text-align: center;
            padding: 12px 0;
            font-size: 0.85em;
            color: #eee;
        }
    </style>
</head>
<body>
    <!-- ヘッダー -->
    <div class="header">
        <div class="logo">ロゴ</div>
        <div class="logout"><a th:href="@{/admin/logout-confirm}">ログアウト</a></div>
    </div>

    <!-- グローバルナビゲーション -->
    <div class="nav">
        <a th:href="@{/admin/dashboard}">ホーム</a>
        <a th:href="@{/admin/users}">ユーザー管理</a>
        <a th:href="@{/admin/products}">商品管理</a>
        <a th:href="@{/admin/inventory}" class="active">在庫管理</a>
        <a th:href="@{/admin/orders}">注文管理</a>
        <a th:href="@{/admin/reports}">レポート</a>
    </div>

    <!-- メインコンテンツ -->
    <div class="container">
        <h2>在庫管理</h2>

        <!-- フィルター / 検索フォーム -->
        <form th:action="@{/admin/inventory}" method="get" class="filter-form">
            <div class="form-group">
                <label for="keyword">キーワード</label>
                <input type="text" id="keyword" name="keyword" th:value="${keyword}" placeholder="商品名などで検索"/>
            </div>
            <div class="form-group">
                <label for="category">カテゴリ</label>
                <select id="category" name="category">
                    <option value="" th:text="${category == null} ? 'すべて' : 'すべて'">すべて</option>
                    <option th:each="cat : ${categories}"
                            th:value="${cat.id}"
                            th:text="${cat.name}"
                            th:selected="${cat.id == category}">
                    </option>
                </select>
            </div>
            <button type="submit">絞り込み</button>
        </form>

        <!-- 在庫一覧テーブル -->
        <table>
            <thead>
                <tr>
                    <th>商品ID</th>
                    <th>商品名</th>
                    <th>現在庫数</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- products はコントローラから渡された商品リスト -->
                <tr th:each="product : ${products}">
                    <td th:text="${product.id}">1</td>
                    <td th:text="${product.name}">サンプル商品</td>
                    <td th:text="${product.stock}">50</td>
                    <td>
                        <form th:action="@{|/admin/inventory/update/${product.id}|}" method="post" class="stock-update-form">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <input type="number" name="newStock" th:value="${product.stock}" min="0" step="1" />
                            <button type="submit">更新</button>
                        </form>
                        <!-- 在庫更新時にエラーがあれば、商品ごとに表示 -->
                        <div th:if="${stockErrors[product.id]}" th:text="${stockErrors[product.id]}" class="error-message"></div>
                    </td>
                </tr>
                <!-- 商品が一件もない場合 -->
                <tr th:if="${#lists.isEmpty(products)}">
                    <td colspan="4" style="text-align:center; padding:16px;">該当する商品がありません。</td>
                </tr>
            </tbody>
        </table>

        <!-- ページネーション（例） -->
        <div class="pagination">
            <a th:each="pageNum : ${pageNumbers}"
               th:classappend="${pageNum == currentPage} ? ' current' : ''"
               th:href="@{|/admin/inventory?page=${pageNum}&keyword=${keyword}&category=${category}|}"
               th:text="${pageNum}">
            </a>
        </div>
    </div>

    <!-- フッター -->
    <div class="footer">
        © 2025 ○○ Inc.
    </div>
</body>
</html>
